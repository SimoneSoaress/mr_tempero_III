<!-- app/templates/index.html -->
{% extends "base.html" %}

{% block content %}
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Painel de Produtos</h1>
        <a href="{{ url_for('new_product') }}" class="btn btn-primary"><i class="bi bi-plus-lg"></i> Novo Produto</a>
    </div>
    <div class="card">
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Descrição</th>
                        <th>Preço</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for product in products %}
                    <tr>
                        <td>{{ product.name }}</td>
                        <td>{{ product.description }}</td>
                        <td>R$ {{ "%.2f"|format(product.price) }}</td>
                        <td>
                            <a href="{{ url_for('edit_product', id=product.id) }}" class="btn btn-sm btn-warning"><i class="bi bi-pencil"></i></a>
                            <form action="{{ url_for('delete_product', id=product.id) }}" method="post" class="d-inline" onsubmit="return confirm('Tem a certeza?');">
                                <button type="submit" class="btn btn-sm btn-danger"><i class="bi bi-trash"></i></button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
